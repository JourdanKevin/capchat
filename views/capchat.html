<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capchat</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/capchat.css">
</head>
<body onload="st()">
    <script src="/js/capchat.js"></script>  
    <div id="loading" hidden>
        <p>chargement capchat</p>
    </div>   
    <div id="capchat" class="dcapchat"hidden>   
        <table>
            <thead>
                <tr align="center"><th colspan="3"><h4>Selectionner l'image correspondant a l'indice :</h4></th></tr>
                <tr align="center"><th colspan="3"><p id="indice">indice</p></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><img id="img0" width="150" src="" alt="not found" onclick="verif(0)"/></td>
                    <td><img id="img1" width="150" src="" alt="not found" onclick="verif(1)"/></td>
                    <td><img id="img2" width="150" src="" alt="not found" onclick="verif(2)"/></td>
                </tr>
                <tr>
                    <td><img id="img3" width="150" src="" alt="not found" onclick="verif(3)"/></td>
                    <td><img id="img4" width="150" src="" alt="not found" onclick="verif(4)"/></td>
                    <td><img id="img5" width="150" src="" alt="not found" onclick="verif(5)"/></td>
                </tr>
                <tr>
                    <td><img id="img6" width="150" src="" alt="not found" onclick="verif(6)"/></td>
                    <td><img id="img7" width="150" src="" alt="not found" onclick="verif(7)"/></td>
                    <td><img id="img8" width="150" src="" alt="not found" onclick="verif(8)"/></td>
                </tr>           
            </tbody>
            <tfoot>
                <tr align="center">
                    <th colspan="2"><button id="bvalidate" class="btn btn-primary" onclick="validate()" hidden>validation</button></th>
                    <th colspan="1"><p id="timer">temps restant : 30</p></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="result" align="center" class="result" hidden>
        <img id="imgResult" width="50" src="images/icons/error.png" alt="not found">
    </div>
    

</body>
</html>
